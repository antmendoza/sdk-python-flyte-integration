iamRoleARN: ""
inputs:
  wf: {
    "id": "solvemathproblems",
    "version": "1.0",
    "specVersion": "0.8",
    "name": "Solve Math Problems Workflow",
    "description": "Solve math problems",
    "start": "RetrieveExpressions",
    "functions": [
      {
        "name": "solveMathExpressionFunction",
        "operation": "flyte.src.tasks.math#solveMathExpression",
        "type": "custom"
      },
      {
        "name": "retrieveExpressions",
        "operation": "flyte.src.tasks.math#retrieveExpressions",
        "type": "custom"
      }
    ],
    "states": [
      {
        "name": "RetrieveExpressions",
        "type": "operation",
        "actions": [
          {
            "functionRef": {
              "refName": "retrieveExpressions"
            }
          }
        ],
        "transition": "Solve"
      },
      {
        "name": "Solve",
        "type": "foreach",
        "inputCollection": "${ .expressions }",
        "iterationParam": "singleexpression",
        "outputCollection": "results",
        "actions": [
          {
            "functionRef": {
              "refName": "solveMathExpressionFunction",
              "arguments": "${ {expression: .singleexpression} }"
            }
          }
        ],
        "end": true
      }
    ]
  }
  data: {}
kubeServiceAcct: ""
targetDomain: ""
targetProject: ""
version: v3
workflow: flyte.src.main.swf
